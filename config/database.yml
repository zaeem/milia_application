# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  # username: postgres3
  # password: postgres

development:
  <<: *default
  database: mutitennat_app_development_db
  username: postgres3
  password: postgres
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: mutitennat_app_test_db
  username: postgres3
  password: postgres

production:
  <<: *default
  database: mutitennat_app_production_db
  
